{% extends "basic_layout.html" %}

{% block app_content %}
    <h1>{{ title }}</h1>
    {% if parent is not none%}
        <h5><a href="{{ parent }}">Auf</a></h5>
    {% endif %}
    {% for i in children %}
        <p><a href="{{ i.path }}"><span class="glyphicon {% if i.is_dir %}glyphicon-folder-open
                                        {% else %}glyphicon-file{% endif %}"></span> {{ i.name }}</a></p>
    {% endfor %}
{% endblock %}
